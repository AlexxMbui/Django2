<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    
    <title>Form</title>
</head>
<body>


    
<form action="" class="bg-primary-subtle container mt-3 p-5">
   
  <div>  
     <center>
 <legend style="font-size: 40px">BUDGET APP</legend>
    <img style="height: 50px" src="{% static 'images/register.png' %}" alt="">
    <button class="btn btn-outline-dark">Sign up</button>
      </center>   
      </div>
    <div class="form-floating mt-3 mb-3">

        <input type="text" id="fname" placeholder="first name" class="form-control" required="required">
        <label for="fname">First Name :</label>
    </div>
        
    <div class="form-floating mt-3 mb-3">

        <input type="text" id="lname" placeholder="last name" class="form-control" required="required">
        <label for="lname">Last Name :</label>
    </div>    
        
      <div class="form-floating mt-3 mb-3">

        <input type="email" id="email" placeholder="email" class="form-control" required="required">
        <label for="email">Email Address :</label>
    </div>  
        
    <div class="form-floating mt-3 mb-3">

        <input type="password" id="pwd" placeholder="Password :" class="form-control" required="required">
        <label for="pwd">Password :</label>
    </div>  
    

        <br><br><br>  
        
    <div class="d-grid">
    <button class="btn btn-success">Create Account</button>
     </div>  
        
    </form> 
    
    
    
    
    
    
    
    
</div>








</body>
</html>
